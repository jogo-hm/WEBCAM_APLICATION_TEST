<mat-card class="card-box mat-elevation-z8">
    <div class="container">
        <div class="row">
            <div class="col">
                <webcam 
                [height]="400" 
                [width]="1000" 
                [trigger]="triggerObservable"
                (imageCapture)="handleImage($event)">
                </webcam>   
                <div class="container-button">
                    <button mat-raised-button color="accent" class="actionBtn container-button__screen" (click)="triggerSnapshot();"> Take a screen</button>
                </div>
        
            </div>
            <div class="col">
                <mat-tab-group>
                    <mat-tab label="Screen shoot"> 
                        <div *ngIf="!webcamImage">
                            <h1>{{warn}}</h1>
                        </div>
                        <div class="snapshot tab-box" *ngIf="webcamImage">
                            <img [src]="webcamImage.imageAsDataUrl"/>
                        </div>
                    </mat-tab>
                    <mat-tab label="Profile">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-profile">
                
                            <!--- Note that these columns can be defined in any order.
                                    The actual rendered columns are set as a property on the row definition" -->
                            
                            <!-- Type Column -->
                            <ng-container matColumnDef="type">
                                <th mat-header-cell *matHeaderCellDef>  </th>
                                <td mat-cell *matCellDef="let data"> {{data.type}} </td>
                            </ng-container>
                            
                            <!-- Description Column -->
                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef>  </th>
                                <td mat-cell *matCellDef="let data"> {{data.description}} </td>
                            </ng-container>
                            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                    </mat-tab>              
                </mat-tab-group>    
            </div>
        </div>
            
    </div>
</mat-card>
